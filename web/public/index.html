<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Plop is a project management platform that allows teams to collaborate in an organized environment. This simple application was designed with React.js and AdonisJS by GV79."
    />
    <meta
      name="keywords"
      content="Plop, React.js, AdonisJS, GV79, project management, project, management, organize, collaborate, teamwork, team"
    />
    <meta name="author" content="GV79" />
    <title>Plop - Project Management</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://plopwebapp.herokuapp.com/" />
    <style>
      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }

      .full-page-loader > img {
        animation: 1.8s infinite heartbeat;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body style="height: 100%;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%;">
      <div class="full-page-loader">
        <img width="200" src="/images/logo_dark_transparent.png" alt="logo theme dark" />
      </div>
    </div>
  </body>
</html>
